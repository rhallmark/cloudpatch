<ion-header>
  <ion-navbar color="primary">

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>

    <ion-title>
      My Profile
    </ion-title>

    <ion-buttons end>
      <button (click)="logout()" ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="options">
      <ion-segment-button value="myDetails" style="color:white;">
        My Details
      </ion-segment-button>
      <ion-segment-button value="manage" style="color:white;">
        Manage Users
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>
