<ion-header>
  <ion-navbar color="primary">

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>

    <ion-title>
      New Patient
    </ion-title>

    <ion-buttons end>
      <button (click)="logout()" ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <br>
    <h3>Create a New Patient</h3>
    <ion-list no-lines>
        <form [formGroup]="newPatientForm">
    
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input formControlName="patient_first_name" type="text" [class.invalid]="!newPatientForm.controls.patient_first_name.valid && (newPatientForm.controls.patient_first_name.dirty || submitAttempt)"></ion-input>
        </ion-item>

        <ion-item *ngIf="!newPatientForm.controls.patient_first_name.valid  && (newPatientForm.controls.patient_first_name.dirty || submitAttempt)">
            <p>Please enter a valid first name.</p>
        </ion-item>

        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input formControlName="patient_last_name" type="text" [class.invalid]="!newPatientForm.controls.patient_last_name.valid && (submitAttempt)"></ion-input>
        </ion-item>

        <ion-item *ngIf="!newPatientForm.controls.patient_last_name.valid  && (newPatientForm.controls.patient_last_name.dirty || submitAttempt)">
            <p>Please enter a valid last name.</p>
        </ion-item>

        </form>

    </ion-list>
 
    <button ion-button full color="primary" (click)="save()">Create Patient</button>

</ion-content>
