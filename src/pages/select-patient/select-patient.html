<ion-header>
  <ion-navbar color="primary">

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>

    <ion-title>
      Select Patient
    </ion-title>

    <ion-buttons end>
      <button (click)="logout()" ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (input)="search($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col width-30><h3>Patients</h3></ion-col>
      <ion-col width-20></ion-col>
      <ion-col width-20></ion-col>
      <ion-col width-30><button ion-button small (click)="sortingOptions()">Sorting</button></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <button ion-item *ngFor="let patient of patients" id="patients" (click)="navToStations(patient)">

      <div class="number">{{patient._id}}</div>
      <h2>{{ patient.patient_first_name }} {{patient.patient_last_name}}</h2>
      <!--<div class="numberCircle">{{patient.id}}</div>
      <h2>{{ patient.login }}</h2>-->

      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
