<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Select Patient
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (input)="search($event)"></ion-searchbar>
  <h3>Patients</h3>
  <ion-list>
    <button ion-item *ngFor="let patient of patients" id="patients" (click)="navToStations(patient)">

      <div class="number">{{patient._id}}</div>
      <h2>{{ patient.patient_first_name }} {{patient.patient_last_name}}</h2>
      <!--<div class="numberCircle">{{patient.id}}</div>
      <h2>{{ patient.login }}</h2>-->

      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
