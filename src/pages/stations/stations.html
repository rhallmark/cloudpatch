<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Select Station
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<h3>Stations for Patient:</h3>
<ion-card>
  <ion-grid>
    <ion-card-header>
        <ion-row>
          <ion-col width-20>ID:</ion-col>
          <ion-col id="right" width-80><ion-badge>{{patient._id}}</ion-badge></ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-20>Name:</ion-col>
          <ion-col id="right" width-80>{{patient.patient_first_name}} {{patient.patient_last_name}}</ion-col>
        </ion-row>
    </ion-card-header>
  </ion-grid>
</ion-card>

  <br>
  <ion-list>
    <button ion-item *ngFor="let station of stations" id="stations" (click)="nav(patient, station)">
      <h2>{{ station }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
