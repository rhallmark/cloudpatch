<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Select Station
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar></ion-searchbar>
  <h3>Stations</h3>
  <ion-list>
    <button ion-item *ngFor="let station of stations" id="stations" (click)="nav(patient, station)">

      <h2>{{ station }}</h2>

      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
