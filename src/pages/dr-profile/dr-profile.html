<ion-header>
  <ion-navbar color="primary">

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>

    <ion-title>
      My Profile
    </ion-title>

    <ion-buttons end>
      <button (click)="logout()" ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="options">
      <ion-segment-button value="myDetails" style="color:white;">
        My Details
      </ion-segment-button>
      <ion-segment-button value="manage" style="color:white;">
        Manage Users
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <div [ngSwitch]="options">
    <ion-list *ngSwitchCase="'myDetails'">
      <ion-item>
        <h2>Username</h2> {{username}}
      </ion-item>
      <ion-item>
        <h2>Prefix</h2>
      </ion-item>
      <ion-item>
        <h2>First Name</h2>
      </ion-item>
      <ion-item>
        <h2>Last Name</h2>
      </ion-item>
      <ion-item>
        <h2>Account Type</h2>
      </ion-item>
      <ion-item>
        <h2>Contact Information</h2>
      </ion-item>
      <ion-item>
        <h2>Bio</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'manage'">
      <h1>All Users</h1>
      <ion-item>

    <ion-list>
      <button ion-item *ngFor="let user of users" id="users" 
      (press)="deleteUser($event, user)">

        <div class="number">ID: {{user._id}}</div>
        <h2>{{ user.user_first_name }} {{user.user_last_name}}</h2>
        <!--<div class="numberCircle">{{patient.id}}</div>
        <h2>{{ patient.login }}</h2>-->

        <ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
    </ion-list>

      </ion-item>
    </ion-list>

  </div>

</ion-content>
